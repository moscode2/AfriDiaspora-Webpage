<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriEuropa News</title>

    <!-- Dynamic Favicon: White "A" on Black -->
    <script>
      const canvas = document.createElement("canvas");
      canvas.width = 64;
      canvas.height = 64;

      const ctx = canvas.getContext("2d");
      // black background
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // white "A"
      ctx.fillStyle = "white";
      ctx.font = "bold 48px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("A", canvas.width / 2, canvas.height / 2);

      // set favicon
      const link = document.createElement("link");
      link.rel = "icon";
      link.href = canvas.toDataURL("image/png");
      document.head.appendChild(link);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      /**
       * DO NOT REMOVE
       * Sends client-side errors to the chariot-logger defined in vite.config.ts
       */
      if ("%MODE%" === "development") {
        // Send to logger and notify parent
        const sendError = (error) => {
          if (!error?.message) return; // only log errors with a message

          fetch("/@chariot-logger", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(error),
          }).catch(() => {});
          window.parent.postMessage("error", "*");
        };

        // Catch all errors
        window.addEventListener("error", (e) => sendError(e), true);
        window.addEventListener(
          "unhandledrejection",
          (e) => sendError(e),
          true
        );

        // Catch console.error
        const originalError = console.error;
        console.error = function (...args) {
          originalError.apply(console, args);
          sendError({ type: "console", args });
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
